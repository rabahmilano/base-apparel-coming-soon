<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./dist/css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="container">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="base apparel">
    </header>

    <div class="hero">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" class="hero__image" alt="hero">
      </picture>
    </div>

    <div class="content">
      <div class="content__info">
        <h1 class="content__title">
          <span>we're</span><br>coming<br>soon
        </h1>
        <p class="content__text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div class="content__form">
        <form action="/">
          <input type="email" class="content__input" placeholder="Email Address">
          <button type="submit" class="content__btn btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </form>
        <p class="content__error">Please verify your mail address</p>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </main>

  <script src="./app/JS/app.js"></script>
</body>

</html>
